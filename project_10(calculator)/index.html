<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
.input,.output {
width:100%;
height:30px;
border:1px solid red;
}
.container div {
width:100%;
height:30px;
margin-top:5px;
}
.container button {
width:60px;
height:30px;
border:1px black solid;
}
.container div:first-child button{
background :orange;
}
#equals {
background :green;
}
#cancel {
background :red;
}
</style >
</head>

<body>

<div class="input">

</div>
<div class="output"></div>
<div class="container">
<div>
<button class="sign button" id="multiply">ร</button>
<button class="sign button" id="subtract">-</button>
<button class="sign button" id="add">+</button>
<button class="sign button" id="divide">รท</button>
</div>
<div>
<button class="num button" id="point">.</button>
<button class="num button" id="nine">9</button>
<button class="num button" id="eight">8</button>
<button class="num button" id="seven">7</button>
</div>
<div>
<button class="num button" id="six">6</button>
<button class="num button" id="five">5</button>
<button class="num button" id="four">4</button>
<button class="num button" id="three ">3</button>
</div>
<div>
<button class="num button" id="two ">2</button>
<button class="num button" id="one">1</button>
<button class="num button" id="zero">0</button>
<button class="sign " id="equals">=</button>
</div>
<div>
<button class="sign " id="cancel">C</button>
</div>
</div>
<script type="text/javascript">
(function(){
const button=document.querySelectorAll(".button")
const input=document.querySelector(".input")
const cancel=document.querySelector("#cancel")
const equals=document.querySelector("#equals")
const output=document.querySelector(".output")
let val=""
let arr=[]
button.forEach(btn=>{
btn.addEventListener("click",function(){
input.innerHTML+=btn.innerHTML


})

})
cancel.addEventListener("click",function(){
input.innerHTML=""
output.innerHTML=""
})

equals.addEventListener("click",function(){
let value=input.innerHTML
if(input.innerHTML===" "){
output.innerHTML="please input a value"
}else {
output.innerHTML=eval(value)}

})

})()
</script>
</body>
</html>
