<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #51d1e2;
      }
      .container {
        height: 610px;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      #message {
        width: 100%;
        margin: auto;
        height: 40px;
      }
      #submit {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background-color: rgb(79, 168, 116);
        border: none;
      }
      #img {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        A message you would like to pass
        <div>
          <input type="text" id="message" />
        </div>
        <div>
          <input type="submit" value="submit" id="submit" />
        </div>
        <h3>Last Message Delivered</h3>
        <div id="img">
          <img src="spinner.gif" />
        </div>
        <div id="output"></div>
      </div>
    </div>
    <script>
      (function() {
        let submit = document.querySelector("#submit");
        submit.addEventListener("click", displayMessage);
        function displayMessage() {
          let message = document.querySelector("#message");
          let output = document.querySelector("#output");
          if (message.value === "") {
            output.innerHTML = "please input a message";
          } else {
            output.innerHTML = "";
            let img = document.querySelector("#img");

            img.style.display = "block";
            setTimeout(function() {
              img.style.display = "none";
              output.innerHTML = message.value;
              message.value = "";
            }, 2000);
          }
        }
      })();
    </script>
  </body>
</html>
